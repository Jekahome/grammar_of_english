<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple adjectives</title>
    <link rel="stylesheet" href="/grammar_of_english/css/styles.css">
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        fetch('/grammar_of_english/alphabet.html')
            .then(response => response.text())
            .then(data => {
                    document.getElementById('alphabet-block').innerHTML = data;
            });
        });
    </script>

    <div class="left-block">
        <div id="alphabet-block"></div>
    </div>

    <div class="right-block">
        <h1>Simple adjectives</h1>
 
        Описание предметов с использованием прилагательных (например, big, small, beautiful).

    </div>
</body>
</html>
