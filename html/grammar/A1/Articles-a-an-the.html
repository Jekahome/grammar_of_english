      <h1>Articles: The, A, An</h1>

      <p>Артикль — это служебное слово, обычно ставится перед существительным. Есть два вида артикля — неопределённый <code>a, an</code> и определённый <code>the</code>.</p>
<!-- 
      <h2>Неисчисляемые существительные (UNCOUNTABLE NOUNS)</h2>
      <p>Это вещества, понятия, информация, материалы и т.п., которые не являются отдельными объектами и не могут быть посчитаны с помощью чисел. У них нет формы множественного числа. 
         Например: «information» или «news». Мы не можем сказать «two informations» или «three news».</p>

      <ul>
         <li><strong>Абстрактные понятия:</strong> <em>Happiness</em> is somewhere near. — <em>Счастье</em> где-то рядом.</li>
         <li><strong>Еда и напитки:</strong> I love <em>cheese and white wine</em>. — Я люблю <em>сыр и белое вино</em>.</li>
         <li><strong>Материалы:</strong> The table is made of <em>wood</em>. — Стол сделан из <em>дерева</em>.</li>
         <li><strong>Предметы, дисциплины, языки:</strong> <em>Latin</em> was hard for me. — <em>Латынь</em> была сложной для меня.</li>
         <li><strong>Погодные явления:</strong> I could see nothing because of <em>fog</em>. — Я не мог ничего увидеть из-за <em>тумана</em>.</li>
      </ul>

      <h3>Some examples:</h3>
      <ul>
         <li><strong>Liquids:</strong> milk, water, coffee, wine, oil, ink, blood, petrol, vinegar</li>
         <li><strong>Solid substances:</strong> bread, butter, cheese, meat, pasta, coal, ice</li>
         <li><strong>Granular/loose substances:</strong> rice, salt, pepper, quinoa, wheat, dust, ash, sand</li>
         <li><strong>Materials:</strong> wood, plastic, glass, paper, iron, cotton, silk, gold, silver</li>
         <li><strong>Abstract concepts:</strong> hope, peace, beauty, information, advice, freedom, research</li>
         <li><strong>Feelings and qualities:</strong> joy, anger, efficiency, honesty, pride, love, happiness, sadness</li>
         <li><strong>Mass nouns:</strong> accommodation, luggage, food, furniture, mail, money, equipment</li>
         <li><strong>Activities and sports:</strong> homework, housework, surveillance, work, tennis, rugby</li>
         <li><strong>Gases:</strong> air, oxygen, helium, nitrogen, fog, smoke, steam</li>
         <li><strong>Natural phenomena:</strong> electricity, gravity, heat, rain, dew, snow, sunshine, lightning</li>
      </ul>

      <p>UNCOUNTABLE NOUNS не используют неопределённый артикль <code>a/an</code>:</p>
      <p><em>Drink water if you are thirsty.</em> — Пейте воду, если хотите пить. (т.е. нет <code>a water</code>)</p>



      <h2>Исчисляемые существительные (COUNTABLE NOUNS)</h2>
      <p>Это отдельные предметы, people (люди), места и вещи, которые можно посчитать. Например: книги, дома, американцы, кошки, собаки, машины и т. д.</p>



      <h3>Грамматическая функция артиклей</h3>

      <p>Одна из главных функций артиклей в предложении — это показать, что перед нами слово, которое выступает в качестве <strong>существительного</strong>.
      Просто добавив артикль, вы превращаете слово в существительное и немного изменяете значение предложения.</p>

      <p>Сравните пары слов:</p>
      <ul>
         <li><code>a/the</code> book. (книга) и to book (бронировать)</li>
         <li><code>a/the</code> house. (дом) и to house (поместить, разместить)</li>
         <li><code>a/the</code> light. (свет) и to light (светить)</li>
      </ul>

      <p>Примеры использования артиклей в предложениях:</p>
      <ul>
         <li><code>The</code> book is on <code>the</code> table. — Книга лежит на столе.</li>
         <li>It is better to book <code>a</code> hotel in advance. — Бронировать отель лучше заранее.</li>
         <li>Did he show you <code>a</code> how? — Он тебе показал способ, как это сделать?</li>
         <li>Do you know <code>the</code> where? — Ты знаешь, где это место?</li>
      </ul>

      <h2>Место в предложении</h2>
      <p>Артикль ставится перед существительным или если есть, перед прилагательным.</p>
      <ul>
         <li>It is <em>an</em> interesting book. — Это интересная книга.</li>
         <li><em>The</em> red apple is in <em>the</em> room. — Красное яблоко в комнате.</li>
      </ul>

      <h3>Неопределенный артикль <code>a, an</code></h3>

      <p>Исторически произошел от слова, означав­шего «один», и употребляется только с <strong>поддаю­щимися счету</strong> (<em>COUNTABLE NOUNS</em>) существительными в <strong>единственном числе</strong>.
      Этот артикль означает «один, какой-то, какой-нибудь» и употребляется там, где речь идет об одном (любом) из ряда однородных предметов.
      Артикли <code>a/an</code> относят существительные к определенному классу, обобщают их, говоря, что предмет или человек является одним из представителей какой-то группы.</p>

      <h4>Употребляется:</h4>
      <ol>
         <li>Используем <code>a, an</code>, когда говорим о предмете впервые, какой-то один.</li>
         <li>Используем <code>a, an</code>, когда говорим о предмете, который представляет целую группу подобных.</li>
         <li>Используем <code>a, an</code>, когда называем профессию или род деятельности в целом, не имея в виду конкретного человека.</li>
         <li>Используем <code>a, an</code> в значении «один» (вместо числительного «один»).</li>
         <li>Используем <code>a, an</code> со словами <em>rather</em>, <em>quite</em>, <em>such</em>.</li>
         <li>Используем <code>a, an</code> при конкретизации абстракт­ных понятий или ограничении количества вещества.</li>
         <li>Используем <code>a, an</code> со словами <em>school</em>, <em>church</em>, <em>hospital</em>, <em>university</em>, <em>prison</em> и другими учреждениями, когда речь не идет об их прямом назначении.</li>
      </ol>

      <p>Артикли <code>a, an</code> не имеют ударения в предложении и <strong>про­износятся слитно со следующим словом</strong>.</p>

      <p><strong>Артикль <code>a</code></strong> — ставится перед согласными звуками: <em>a table</em>, <em>a book</em>.</p>
      <p><strong>Артикль <code>an</code></strong> — ставится перед гласными звуками: <em>an hour</em> (hour произносится как /aʊər/), <em>an apple</em>.</p>

      <h4>Примеры:</h4>
      <ul>
         <li>Take <em>a</em> map. — Взять карту. (когда говорим о предмете впервые, какой-то один)</li>
         <li>He bought <em>a</em> new car. — Он купил новую машину. (говорим о предмете впервые)</li>
         <li>I want <em>a</em> donut. — Я хочу пончик. (говорим о предмете, который представляет целую группу подобных)</li>
         <li>I am not unemployed, I am <em>a</em> freelancer. — Я не безработный, я фрилансер. (называем профессию или род деятельности)</li>
         <li>He had <em>a</em> beer and two shots of tequila. — Он выпил одно пиво и два шота текилы. (используем числительное в значении «один»)</li>
         <li>It's <em>a</em> rather difficult question. — Это довольно сложный вопрос. (со словами <em>rather</em>, <em>quite</em>, <em>such</em>)</li>
         <li><em>a</em> cup of tea — чашка чая (вместо числительного «один»)</li>
         <li><em>a</em> loaf of bread — булка хлеба (вместо числительного «один»)</li>
         <li><em>a</em> glass of vine — стакан вина (вместо числительного «один»)</li>
         <li><em>A</em> coffee and <em>an</em> orange juice, please. — Кофе и апельсиновый сок, пожалуйста. (вместо числительного «один»)</li>
         <li>I had <em>a</em> big breakfast. — Я съел большой завтрак. (прилагательное, говорим о предмете впервые)</li>
         <li>Ann works six hours <em>a</em> day. — Энн работает шесть часов в день. (Устоявшиеся выражения)</li>
         <li>Mark goes to the theatre once <em>a</em> week. — Марк ходит в театр один раз в неделю. (Устоявшиеся выражения)</li>
      </ul>

      <h4>Устоявшиеся выражения с <code>a, an</code>:</h4>
      <ul>
         <li>in <em>a</em> hurry — в спешке</li>
         <li>as <em>a</em> result — в результате</li>
         <li>to have <em>a</em> good time — хорошо проводить время</li>
         <li>one dollar <em>a</em> kilo — один доллар за килограмм</li>
         <li>120 kilometres <em>an</em> hour — 120 километров за час</li>
         <li><em>a</em> day — день</li>
         <li><em>a</em> week — неделя</li>
         <li><em>a</em> month — месяц</li>
         <li><em>a</em> year — год</li>
      </ul>

      <h3>Определенный артикль <code>the</code></h3>

      <p>Артикль <strong>the</strong> имеет общее значение — «тот, данный, этот».
      Этот артикль употребляется с любыми существительными: исчисляемыми и неисчисляемыми, в единственном и может быть, во мно­жественном числе.
      Любому существительному, которое стоит после него, он придает индивидуальность, делает его уникальным и особенным.</p>

      <h4>Употребляется:</h4>
      <ol>
         <li>Используем <code>the</code> с названиями предметов, о кото­рых уже говорилось раньше.</li>
         <li>Используем <code>the</code> с названиями предме­тов, единственных в своем роде или единственных в данной обстановке.</li>
         <li>Используем <code>the</code> с названиями музыкальных инструментов в значении класса инструмента в целом.</li>
         <li>Используем <code>the</code> перед конкретизирующими определениями <em>last, best</em> и т.д.</li>
         <li>Используем <code>the</code> перед порядковыми числительными: первый, второй и т.д.</li>
         <li>Используем <code>the</code> со всем, что связано с водой, пустыни, горные цепи, группы островов, стороны света и полюса.</li>
         <li>Используем <code>the</code> в выражениях <em>go to the cinema</em>, <em>go to the theatre</em>.</li>
         <li>Используем <code>the</code> перед названиями рек, морей, океанов, горных хребтов, а также перед сложными назва­ниями стран.</li>
         <li>Используем <code>the</code> при конкретизации абстракт­ных понятий или ограничении количества вещества.</li>
      </ol>

      <p>Артикль <code>the</code> не имеет ударения в предложении и читается слитно со следующим за ним словом.</p>

      <p><strong>Перед гласными</strong> <code>the</code> произносится как <em>зи</em>.</p>
      <p><strong>Перед согласными</strong> <code>the</code> произносится как <em>зэ</em>.</p>

      <h4>Примеры:</h4>
      <ul>
         <li><em>The</em> book — эта книга</li>
         <li><em>The</em> apples — эти яблоки</li>
         <li>I am not a big fat panda. I'm <em>the</em> big fat panda. — Я не просто большая толстая панда. Я та самая большая толстая панда.</li>
         <li>Take <em>a</em> pen. — Возьмите ручку (какую-нибудь, любую).</li>
         <li>Take <em>the</em> pen. — Возьмите эту ручку.</li>
         <li>Tim read <em>a</em> book. <em>The</em> book was interesting. — Тим читал книгу. Книга была интересная. (с названиями предметов, о кото­рых уже говорилось раньше)</li>
         <li>What is <em>the</em> biggest country in the world? — Какая страна самая большая в мире? (говорим об уникальном предмете, единственном в мире)</li>
         <li><em>The</em> sun shines bright. — Солнце светит ярко. (говорим об уникальном предмете, единственном в мире)</li>
         <li>I bought <em>a</em> book yesterday. <em>The</em> book is about London. — Вчера я купил книгу. Эта книга про Лондон. (говорим о том, что уже упоминали)</li>
         <li>Pass me <em>the</em> knife, please. — Передай нож, пожалуйста. (говорим о предмете, единственном в данной обстановке)</li>
         <li>Jimi Hendrix could play <em>the</em> guitar. — Джими Хендрикс умел играть на гитаре. (музыкальные инструменты в значении класса инструмента в целом)</li>
         <li>Mary has <em>a</em> piano at home. — У Мэри дома есть пианино. (конкретный инструмент)</li>
         <li>He is <em>the</em> best student in the class. — Он лучший ученик в классе. (перед конкретизирующими определениями: last, best)</li>
         <li>She came <em>the</em> second. — Она пришла второй. (перед порядковыми числительными: первый, второй)</li>
         <li>Do you often go to <em>the</em> cinema? — Ты часто ходишь в кино? (в выражениях: go to the cinema, go to the theatre)</li>
         <li>We are going to <em>the</em> theatre tonight. — Мы идем в театр сегодня вечером. (в выражениях: go to the cinema, go to the theatre)</li>
      </ul>

      <h4>Устоявшиеся выражения с <code>the</code>:</h4>
      <ul>
         <li>in <em>the</em> morning/evening — утром/вечером</li>
         <li>on <em>the</em> one hand/on <em>the</em> other hand — с одной стороны/с другой стороны</li>
         <li>on <em>the</em> right/on <em>the</em> left — справа/слева</li>
         <li>to play <em>the</em> piano — играть на пианино</li>
         <li><em>the</em> radio — радио</li>
         <li>at sea — в море (исключение)</li>
         <li><em>the</em> news — новости (в английском это слово единственного числа)</li>
      </ul>

      <h3>Отсутствие артикля (нулевой артикль)</h3>

      <details>
         <summary>Нет артикля:</summary>
         <ul>
            <li>Артикль не употребляется с именами собственными (имена, клички животных, названия стран, городов и т.д.).</li>
            <li>Артикль не употребляется с числительными (five books, one kitten).</li>
            <li>Артикль не употребляется с неисчисляемым существительным (UNCOUNTABLE NOUNS).</li>
            <li>Артикль не употребляется с названиями континентов, большинства стран и городов, островов, вулканов, горных вершин.</li>
            <li>Артикль не употребляется там, где должен стоять неопределенный артикль, но существительное во множественном числе.</li>
            <li>Артикль не употребляется с названиями видов спорта.</li>
            <li>Артикль не употребляется с приемами пищи, днями недели, месяцами.</li>
            <li>Артикль не употребляется со словами school, church, hospital, university, prison и другими учреждениями, когда они используются по назначению.</li>
            <li>Артикль не употребляется, если с существительным используются местоимения или существительные в притяжательном падеже.</li>
            <li>Артикль не употребляется перед названиями абстрактных понятий и названиями веществ, употребленными в самом общем смысле.</li>
            <li>Артикль не употребляется перед television в смысле «телевидение», но используется в значении «телевизор».</li>
            <li>Артикль не употребляется перед space в смысле «космос», но используется в значении «пространство».</li>
            <li>Артикль не употребляется с выражениями <em>go to bed</em>, <em>stay in bed</em>, кроме конкретной мебели.</li>
            <li>Артикль не употребляется, если перед существительным стоит притяжательное местоимение (my, your, his, her, our, their).</li>
            <li>Артикль не употребляется, если перед существительным стоит количественное числительное (one, two, three и т.д.).</li>
            <li>Артикль не употребляется, если перед существительным стоит указательное местоимение (this, that, these, those).</li>
            <li>Артикль не употребляется, если перед существительным стоит определитель (some, any, no).</li>
            <li>Артикль не употребляется, если перед существительным стоит вопросительное слово (what, which).</li>
            <li>Артикль не употребляется со словами midday, midnight.</li>
         </ul>
      </details>

      <h4>Примеры отсутствия артикля:</h4>
      <ul>
         <li>I go to school every day. — Я хожу в школу учиться.</li>
         <li>Last week I was in hospital. — Прошлую неделю я лечился в госпитале.</li>
         <li>There is sand in my shoes. — У меня в обуви песок.</li>
         <li>We eat rice every day. — Мы едим рис каждый день.</li>
         <li>I hate mice. — Я ненавижу мышей.</li>
         <li>Tony went hiking. — Тони пошел в поход.</li>
         <li>Do you like playing football? — Тебе нравится играть в футбол?</li>
         <li>See you on Monday. — Увидимся в понедельник.</li>
         <li>What do you have for dinner? — Что у тебя на ужин?</li>
         <li>I am going to Greece in June. — В июне я еду в Грецию.</li>
         <li>My brother is still at school. — Мой брат еще в школе.</li>
         <li>This is Andrew's beer. — Это пиво Эндрю.</li>
         <li>Music makes me calm. — Музыка меня успокаивает.</li>
         <li>The statue is made of stone. — Статуя сделана из камня.</li>
         <li>Jane is at school now. — Джейн сейчас в школе.</li>
         <li>to watch television — смотреть телевидение.</li>
         <li>Would you like to travel in space? — Ты хотел бы отправиться в космос?</li>
         <li>It's time to go to bed. — Пора идти спать.</li>
         <li>I never have breakfast. — Я никогда не завтракаю.</li>
      </ul>

      <h4>Устоявшиеся выражения без артиклей:</h4>
      <ul>
         <li>by chance — случайно</li>
         <li>by mistake — ошибочно</li>
         <li>in fact — на самом деле</li>
         <li>go home — идти домой</li>
         <li>at night — ночью</li>
         <li>to have breakfast — завтракать</li>
         <li>to have lunch — обедать</li>
         <li>to have dinner — ужинать</li>
      </ul>

      <h4>Исключения нулевого артикля:</h4>
      <ul>
         <li>the Congo — Конго</li>
         <li>the Gambia — Гамбия</li>
         <li>the Hague — Гаага</li>
         <li>the United States of America — Соединенные Штаты Америки</li>
         <li>the United Kingdom — Соединенное Королевство</li>
         <li>the Atlantic Ocean — Атлантический океан</li>
         <li>the Mississippi — Миссисипи</li>
      </ul>

      <h4>Примеры отсутствия артикля в устойчивых выражениях:</h4>
      <ul>
         <li>I was there in spring — Я был там весной.</li>
