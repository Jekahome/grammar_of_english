            const generateExercisesMedium = (() => {
                let index = 0; 

                return (exercises, exerciseForm) => {
                    exercises.forEach(item => {
                        index += 1;  
                        
                        let sentence = `${item[3]} — <input type="text" class="input-size" oninput='checkAnswer(this, "${item[2]}")'/> 
                        <img src="/grammar_of_english/img/play.png" class="icon" onclick='playSentence("${item[2]}")'>
                        <img src="/grammar_of_english/img/clue.png" class="icon" onclick="showClue('clue-medium-${index}')"> 
                        <span class="text-span" id="clue-medium-${index}">${item[2]}</span>`;
                        exerciseForm.innerHTML += `<p>${sentence}</p>`;
                    });
                };
            })();
            generateExercisesMedium(exercises_medium_1, document.getElementById('exerciseForm_1'));

            function playSentence(sentence){
                practice.speak(sentence);
            }

        </script>
    </div>
</body>
